<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>WhatsApp</title>
</head>

<body>

    <div id="app" class="h-100 w-100">

        <!-- Main Container -->
        <div class="container bg-white p-0 my-4">
            <div class="d-flex h-100 w-100">
                <!-- Left Container -->
                <div class="left-container d-flex flex-column">
                    <!-- Sezione User -->
                    <div class="user d-flex justify-content-between ps-2">
                        <div class="d-flex align-items-center">
                            <div class="avatar">
                                <img src="./img/avatar_io.jpg" class="rounded-circle" alt="io">
                            </div>
                            <div>Sofia</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- Sezione notifications -->
                    <div class="notifications d-flex align-items-center">
                        <div class="rounded-circle bg-white d-flex align-items-center justify-content-center mx-3"
                            style="width: 40px; aspect-ratio: 1/1;">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div style="font-size: .7rem;">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="#0" style="color: gray;">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- Sezione search-bar -->
                    <div class="search-bar p-1 d-flex align-items-center">
                        <div class="input-group rounded">
                            <span class="input-group-text border-" id="search-addon">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="search" class="form-control rounded rounded-start-0"
                                placeholder="Cerca o inizia una nuova chat" aria-label="Search"
                                aria-describedby="search-addon">
                        </div>
                    </div>
                    <!-- Sezione Contatti -->
                    <div class="contacts">

                        <!-- Contatto -->
                        <div class="contact p-1 d-flex justify-content-between align-items-center"
                            v-for="element in contatti">
                            <div class="d-flex">
                                <div class="avatar">
                                    <img :src="`./img/avatar${element.avatar}.jpg`" class="rounded-circle" alt="avatar">
                                </div>
                                <div>
                                    <div class="name-chat">{{element.name}}</div>
                                    <div class="chat-info">{{element.messages[element.messages.length - 1].message}}</div>
                                </div>
                            </div>
                            <div class="h-100 text-end" style="max-width: 70px;">
                                <div class="chat-info">{{element.messages[element.messages.length - 1].date}}</div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Right Container -->
                <div class="right-container d-flex flex-column">
                    <!-- Sezione User -->
                    <div class="user d-flex justify-content-between ps-2">
                        <div class="d-flex align-items-center">
                            <div class="avatar">
                                <img src="./img/avatar_1.jpg" class="rounded-circle" alt="io">
                            </div>
                            <div>
                                <div>Michele</div>
                                <div class="chat-info">ultimo accesso oggi alle 12:00</div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- Chat -->
                    <div class="chat d-flex flex-grow-1 flex-column p-3">

                        <!-- Messaggio singolo -->
                        <div class="message w-100 mb-2">
                            <div class="w-100 d-flex">
                                <div class="textarea d-flex align-items-center bg-white">
                                    <div class="d-flex align-items-end">
                                        Lorem ipsum dolor sit.
                                        <div class="date ms-3">15:30</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Message -->
                    <div class="input-area-container d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center text-center">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="input-group my-2">
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="d-flex align-items-center text-center">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
